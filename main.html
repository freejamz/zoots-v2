<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roll Zoots</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      margin: 0;
      font-family: 'NokiaFont', sans-serif;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #comicButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: block;
    }

    #comicButton img {
      max-width: 240px;
      height: auto;
      display: block;
      transition: filter 0.3s ease;
      cursor: pointer;
    }

    #comicButton:hover img {
      filter: brightness(1.4);
    }

    #blekLink {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      display: block;
    }

    #blekLink img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Mobile Layout */
    @media screen and (max-width: 768px) {
      body {
        height: auto;
        overflow-y: auto;
      }

      #comicButton {
        position: relative;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 20px;
        margin-bottom: 40px;
        z-index: auto;
      }

      #comicButton img {
        max-width: 80vw;
      }

      #blekLink {
        position: relative;
        top: 0;
        left: 0;
        transform: none;
        margin: 0 auto;
        max-width: 90vw;
        padding-bottom: 40px;
        display: block;
      }

      #blekLink img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <a id="comicButton" href="https://www.instagram.com/p/DK3I6QkCwfq/" target="_blank">
      <img src="assets/comic website.png" alt="Comic Button" />
    </a>

    <a id="blekLink" href="https://www.instagram.com/thehashwiz/" target="_blank">
      <img src="assets/Blek.png" alt="Blek" />
    </a>
  </div>

  <audio id="homeSound" src="assets/home-sound.mp3" loop></audio>
</body>
</html>

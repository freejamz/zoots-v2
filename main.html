<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoots Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      height: 100vh;
      margin: 0;
      font-family: 'NokiaFont', sans-serif;
      position: relative;
    }

    /* Top-left "Comic" button */
    #comicButton {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      padding: 0.8rem 1.6rem;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    #comicButton:hover {
      background: #0f0;
      color: #000;
    }

    /* Blek in the center */
    #blek {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 40vw;
      height: auto;
    }

    /* Second image to the right-center */
    #rightImage {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      max-width: 30vw;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Comic button (top-left) -->
  <a id="comicButton" href="https://www.instagram.com/p/DK3I6QkCwfq/" target="_blank">Comic</a>

  <!-- Blek in center -->
  <img id="blek" src="assets/Blek.png" alt="Blek" />

  <!-- Image to the right-center -->
  <img id="rightImage" src="assets/side-image.png" alt="Side Drawing" />

  <!-- Background home audio (looping, but no control button) -->
  <audio id="homeSound" src="assets/home-sound.mp3" loop></audio>
</body>
</html>

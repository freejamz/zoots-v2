<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roll Zoots</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      height: 100vh;
      margin: 0;
      font-family: 'NokiaFont', sans-serif;
      position: relative;
    }

    /* Comic image button top-left */
    #comicButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: block;
    }

    #comicButton img {
      max-width: 240px; /* doubled from 120px */
      height: auto;
      display: block;
      transition: filter 0.3s ease;
      cursor: pointer;
    }

    #comicButton:hover img {
      filter: brightness(1.4);
    }

    /* Clickable Blek in center */
    #blekLink {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      display: block;
    }

    #blekLink img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Comic button as image -->
  <a id="comicButton" href="https://www.instagram.com/p/DK3I6QkCwfq/" target="_blank">
    <img src="assets/comic website.png" alt="Comic Button" />
  </a>

  <!-- Clickable Blek image -->
  <a id="blekLink" href="https://www.instagram.com/thehashwiz/" target="_blank">
    <img src="assets/Blek.png" alt="Blek" />
  </a>

  <!-- Optional audio preload -->
  <audio id="homeSound" src="assets/home-sound.mp3" loop></audio>
</body>
</html>

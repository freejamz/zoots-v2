<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="assets/favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roll Zoots</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      height: 100vh;
      margin: 0;
      font-family: 'NokiaFont', sans-serif;
      position: relative;
    }

    /* Comic button top-left */
    #comicButton {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      padding: 0.8rem 1.6rem;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    #comicButton:hover {
      background: #0f0;
      color: #000;
    }

    /* Clickable Blek in center, larger */
    #blekLink {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw; /* Increased size (was 40vw) */
      display: block;
    }

    #blekLink img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Comic button -->
  <a id="comicButton" href="https://www.instagram.com/p/DK3I6QkCwfq/" target="_blank">Comic</a>

  <!-- Clickable Blek image -->
  <a id="blekLink" href="https://www.instagram.com/thehashwiz/" target="_blank">
    <img src="assets/Blek.png" alt="Blek" />
  </a>

  <!-- Optional audio preload -->
  <audio id="homeSound" src="assets/home-sound.mp3" loop></audio>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="assets/favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roll Zoots</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="splash">
    <img src="assets/splash-image.png" alt="Splash" />
    <audio id="splashSound" src="assets/splash-sound.mp3"></audio>
    <audio id="homeSound" src="assets/home-sound.mp3" loop></audio>

    const splashAudio = document.getElementById('splashSound');
    if (splashAudio) {
      splashAudio.volume = 0.5;
    }
  </script>
